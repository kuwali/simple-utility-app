<!DOCTYPE html>
<html>
  <head>
    <title>Simple Utility App</title>
    <script src="main.js"></script>
    <script src="/src/prettyDate.js"></script>
  </head>
  <body>
    <div id=content>
      <h1 id=title>Your PC Information:</h1>

      <div id=container>
        <p>OS type: <span id=type>type</span></p>
        <p>OS release: <span id=release>release</span></p>
        <p>OS hostname: <span id=hostname>hostname</span></p>
        <p>OS homedir: <span id=homedir>homedir</span></p>
        <p>OS endians: <span id=endians>endians</span></p>
        <p>OS freemem: <span id=freemem>freemem</span></p>
        <p>OS totalmem: <span id=totalmem>totalmem</span></p>
        <p>OS uptime: <span id=uptime>uptime</span></p>
        <p>OS loadavg: <span id=loadavg>loadavg</span></p>
      </div>
    </div>
  </body>
</html>
